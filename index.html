<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZingMP3</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<style>
    body {
    background-color: #141024;
    color: white;
    font-family: 'Poppins', sans-serif;
    padding: 20px;
  }
  
  .album-section {
    max-width: 1200px;
    margin: auto;
  }
  
  .album-title {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 15px;
    text-transform: uppercase;
    color: red;
  }
  
  .album-list {
    display: flex;
    flex-wrap: nowrap;
    justify-content: center;
    gap: 15px;
    overflow-x: auto;
  }
  
  .album-item {
    background-color: #1e1b30;
    padding: 10px;
    border-radius: 8px;
    width: 200px;
    text-align: center;
    overflow: hidden;
    cursor: pointer;
  }
  
  .img-container {
    position: relative;
    overflow: hidden;
    border-radius: 6px;
  }
  
  .img-container img {
    display: block;
    width: 100%;
    height: auto;
    transition: transform 0.3s ease-in-out;
    transform-origin: center;
  }
  
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;
  }
  
  /* Nhóm icon */
  .icon-group {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 15px;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
  }
  
  .icon-group i {
    font-size: 24px;
    color: white;
    transition: transform 0.2s ease-in-out;
  }
  
  /* Hiệu ứng hover icon */
  .icon-group i:hover {
    transform: scale(1.2);
    color: #f1c40f;
  }
  
  .album-item:hover .img-container img {
    transform: scale(1.1);
  }
  
  .album-item:hover .img-container .overlay {
    opacity: 1;
  }
  
  .album-item:hover .icon-group {
    opacity: 1;
  }
  
  .album-name {
    font-weight: bold;
    margin-top: 8px;
    font-size: 14px;
  }
  
  .artist-name {
    font-size: 12px;
    color: #b3b3b3;
  }
</style>
<body>
  <div class="album-section">
    <div class="album-title">Album Hot</div>
    <div class="album-list">
      <div class="album-item">
        <div class="img-container">
          <img src="https://photo-resize-zmp3.zmdcdn.me/w256_r1x1_jpeg/cover/c/a/9/0/ca90d34cb77b634ca65d1ca065890aeb.jpg" alt="Miko ">
          <div class="overlay">
            <div class="icon-group">
              <i class="fas fa-heart"></i>
              <i class="fas fa-play-circle"></i>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
        <div class="album-name">Baby Honey (Single)</div>
        <div class="artist-name">DUYDATDO, DUK ANK, Kiyoshi Phan</div>
      </div>

      <div class="album-item">
        <div class="img-container">
          <img src="https://m.media-amazon.com/images/I/513T7A3-ZDL._UXNaN_FMjpg_QL85_.jpg" alt="Đậu Rán">
          <div class="overlay">
            <div class="icon-group">
              <i class="fas fa-heart"></i>
              <i class="fas fa-play-circle"></i>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
        <div class="album-name">Cừu Non (Single)</div>
        <div class="artist-name">Châu Dương, Đinh Quang Đạt</div>
      </div>

      <div class="album-item">
        <div class="img-container">
          <img src="https://avatar-ex-swe.nixcdn.com/song/2023/11/15/d/6/1/0/1700017910679_640.jpg" alt="Trước Khi Em Tồn Tại">
          <div class="overlay">
            <div class="icon-group">
              <i class="fas fa-heart"></i>
              <i class="fas fa-play-circle"></i>
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
        <div class="album-name">Người Ơi Đừng Bỏ Quê</div>
        <div class="artist-name">Hồ Văn Cường</div>
      </div>
    </div>
  </div>
</body>
</html>
